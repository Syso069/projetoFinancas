<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
</head>
<body>
    <script>

        function calcularJuros(valor) {
            juros = arrendondar(valor * 0.10)
            return juros
        }

        function calcularRendimentos(valor) {
            rendimentos = arrendondar(valor * 0.005)
            return rendimentos
        }

        function calcularSaldo(saldoInicial, salario, reserva, fundoImobiliario, transporte, lazer, cartao) {
            saldo = saldoInicial + salario - reserva - fundoImobiliario - transporte - lazer - cartao

            if(saldo < 0){
                juro = calcularJuros(saldo)
                console.log('Seu juros são de:',juros, 'dando um total de:', arrendondar(saldo += juros))
            }else {
                rendimentos = calcularRendimentos(saldo)
                console.log('Seus provendos são de:',rendimentos, 'dando um total de:',  arrendondar(saldo += rendimentos))
            }
            return saldo
        }

        function arrendondar(valor) {
            return Math.round(valor * 100) / 100
        }

        salario1 = 800
        reserva1 = 100
        fundoImobiliario1 = 50
        transporte1 = 200
        lazer1 = 100
        cartao1 = 80
        saldo1 = calcularSaldo(0, salario1, reserva1, fundoImobiliario1, transporte1, lazer1, cartao1)

        salario2 = 800
        reserva2 = 150
        fundoImobiliario2 = 100
        transporte2 = 300
        lazer2 = 100
        cartao2 = 450
        saldo2 = calcularSaldo(saldo1, salario2, reserva2, fundoImobiliario2, transporte2, lazer2, cartao2)

        salario3 = 1000
        reserva3 = 150
        fundoImobiliario3 = 100
        transporte3 = 300
        lazer3 = 100
        cartao3 = 250
        saldo3 = calcularSaldo(saldo2, salario3, reserva3, fundoImobiliario3, transporte3, lazer3, cartao3)

        console.log('ACUMULO DO ANO')
        acumuloAno = arrendondar(saldo3)
        console.log('O acumulo do ano foi:', acumuloAno)

    </script>
</body>
</html>
